model_options:
  test_size: 0.2
  random_state: 3
  features:
    - engines
    - passenger_capacity
    - crew
    - d_check_complete
    - moon_clearance_complete
    - iata_approved
    - company_rating
    - review_scores_rating

target:
  - tp                # Total precipitation

covariates:
  - u10               # 10-meter U wind component
  - v10               # 10-meter V wind component
  - d2m               # 2-meter dewpoint temperature
  - sst               # Sea surface temperature
  - sp                # Surface pressure
  - msl               # Mean sea level pressure
  - tcc               # Total cloud cover
  - tclw              # Total column cloud liquid water
  - tciw              # Total column cloud ice water
  - e                 # Evaporation
  - pev               # Potential evaporation
  - ro                # Runoff
  - z                 # Geopotential
  - si10              # 10-meter wind speed
  - lsm               # Land-sea mask
  - season            # Season (single temporal feature)


connectivity:
  method: distance
  threshold: 0.1
  knn: 8
  binary_weights: False
  include_self: False
  force_symmetric: True
  layout: csr
